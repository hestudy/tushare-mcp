name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -e .[dev]

      - name: Ruff lint
        run: |
          source .venv/bin/activate
          ruff check .

      - name: Black format check
        run: |
          source .venv/bin/activate
          black --check .

      - name: Run pytest
        run: |
          source .venv/bin/activate
          pytest

      - name: Security checks
        run: |
          source .venv/bin/activate
          python -c "import shared.config.settings as s; assert s.AppSettings().api_key is None, 'API key should not be hardcoded'"
